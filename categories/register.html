<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Înregistrare - Autobuy</title>
  <link rel="stylesheet" href="../resources/css/style_login.css"/>
  <script defer src="../resources/scripts/register.js"></script>
</head>
<body>
  <div class="auth-container">
    <h2>Înregistrare</h2>
    <form id="register-form">
      <input type="text" id="name" placeholder="Nume complet" required />
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Parolă" required />
      <button type="submit">Înregistrează-te</button>
    </form>
    <p>Ai deja cont? <a href="login.html">Autentifică-te aici</a></p>
    <div id="register-message"></div>
  </div>
</body>
</html>
